services:
  - type: web
    name: saber-pro-system
    env: node
    buildCommand: pnpm install && pnpm db:push && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_VERSION
        value: 22.13.0
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_APP_TITLE
        value: Sistema de Gesti√≥n Saber Pro
